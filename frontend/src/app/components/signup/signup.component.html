<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
        <div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="text" name="username" [(ngModel)]="signupObj.username" class="login__input" placeholder="Username">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" name="Email" [(ngModel)]="signupObj.Email" class="login__input" placeholder=" Email">
				</div>

				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name="password" [(ngModel)]="signupObj.password" class="login__input" placeholder="Password">
				</div>

				<button class="button login__submit" type="submit" (click)="Signup(($event))" >
					<span class="button__text">Register Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
			</form>
      <div class="signup-link">
        <a  (click)="goToLogin(($event))" href="#">already have an account? </a>
    </div>


			</div>

		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>

	</div>

</div>
