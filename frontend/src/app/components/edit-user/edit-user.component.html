<app-navbar></app-navbar>
<div class="layout-container">
  <div class="navbar">
  </div>
<div class="page-content " id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full" *ngIf="user">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                </div>
                <h6 class="f-w-600">{{user.username}}</h6>
                <h6 class="f-w-600">{{user.email}}</h6>
                <h6  class="f-w-600">{{user.role.name}}</h6>
                <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                <!-- <div class="m-t-10">
                 <button class="btn btn-primary btn-sm" (click)="editProfile($event)">Edit Profile</button>
                  <button class="btn btn-danger btn-sm" (click)="confirmDelete($event)">Delete Account</button>
                </div>-->
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <button class="button login__submit" type="submit" (click)="changedata($event)" >
                  <span class="button__text">Change Data</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>

                <button class="button login__submit" type="submit" (click)="updateRole(user._id,'testor',$event)" >
                  <span class="button__text"> Hire As Testor</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>

                <button class="button login__submit" type="submit" (click)="updateRole(user._id,'dev',$event)" >
                  <span class="button__text">Hire As Developer</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>

                <button class="button login__submit" type="submit" (click)="updateRole(user._id,'responsible-testor',$event)" >
                  <span class="button__text">Hire As Testors' responsible </span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>

                <button class="button login__submit" type="submit" (click)="updateRole(user._id,'responsible-dev',$event)" >
                  <span class="button__text">Hire As Dev' responsible</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <button class="button login__submit" type="submit" (click)="layOff(user._id, $event)" >
                  <span class="button__text">Lay off</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <button class="button login__submit" type="submit" (click)="updateRole(user._id,'admin',$event)" >
                  <span class="button__text">Add As an Admin</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>


                  </div>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
